{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% block title %}{% endblock title %}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	{% tailwind_css %}
</head>

<body dir="rtl" class="bg-[#2f2e3e] text-slate-100 anjoman">
	<div class="flex flex-col space-y-10 w-full sm:w-5/6 md:w-4/5 lg:w-3/5 xl:w-1/2 mx-auto my-4 px-2">
		{% block content %}{% endblock content %}
	</div>
</body>

</html>
